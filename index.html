<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>kaiete</title>
    <link rel="stylesheet" href="https://use.typekit.net/fdg2lzh.css">
    <link rel="stylesheet" href="style.css"/>
    <script>
      function encodeComponent() {
        let code = document.getElementById("code").value
        let encoded = encodeURIComponent(code)
        document.getElementById("token").value = encoded
        delete code
        delete encoded
      }
      function decodeComponent() {
        let code = document.getElementById("encoded").value
        let decoded = decodeURIComponent(code)
        document.getElementById("decoded").value = decoded
        delete code
        delete decoded
      }
    </script>
  </head>
  <body>
    <h1>Welcome</h1>
    <a href="mailto:kaiete@aragon-press.com">contact me</a>
    <hr class="mainhr">
    <p>Mysteriously pointless URI encoder</p>
    <input oninput="encodeComponent()" type="text" placeholder="Some text..." id="code">
    <input disabled id="token" placeholder="Encoded text">
    <hr>
    <p>URI decoder</p>
    <input oninput="decodeComponent()" type="text" placeholder="Some encoded text..." id="encoded">
    <input disabled id="decoded" placeholder="Decoded text">
    <hr>
    <a href="/phrases" title="Useful phrases in different languages.">Phrasebook</a>
    <br>
    <span><p><img src="arrow-right-to-up.png" width="100" height="70">I'm in beta</p></span>
  </body>
</html>
