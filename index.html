<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>kaiete</title>
    <link rel="stylesheet" href="https://use.typekit.net/fdg2lzh.css">
    <style>
      body {
        font-family: roboto, sans-serif;
        text-align: center;
        align-items: center;
      }
    </style>
    <script>
      function validateToken() {
        let code = document.getElementById("code").value
        let token = encodeURIComponent(code)
        document.getElementById("token").value = token
        delete code
        delete token
      }
    </script>
  </head>
  <body>
    <h1>Welcome</h1>
    <a href="mailto:kaiete@aragon-press.com">contact me</a>
    <p>Mysteriously pointless URI encoder</p>
    <input oninput="validateToken()" type="text" placeholder="Some text..." id="code">
    <input disabled id="token" placeholder="Encoded text">
  </body>
</html>
